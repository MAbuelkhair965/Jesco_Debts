<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JESKO ERP</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #333; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>نظام ديون جيسكو</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="number" id="amount" placeholder="المبلغ">
    <button onclick="add()">إضافة</button>
    <table id="table">
        <thead><tr><th>الاسم</th><th>المبلغ</th><th>حذف</th></tr></thead>
        <tbody id="body"></tbody>
    </table>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyADCXCtLlwART44oEK7B36PmCfzE8mTxi0",
        authDomain: "jesko-erp.firebaseapp.com",
        projectId: "jesko-erp",
        storageBucket: "jesko-erp.firebasestorage.app",
        messagingSenderId: "820083064794",
        appId: "1:820083064794:web:2a7f80e53b6ecb94660ae3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // السطر ده هو اللي بيحل مشكلة الـ Permission Denied في أغلب الأوقات
    db.settings({ experimentalForceLongPolling: true });

    function add() {
        const n = document.getElementById('name').value;
        const a = parseFloat(document.getElementById('amount').value);
        if(n && a) {
            db.collection("debts").add({ name: n, amount: a, date: new Date() });
        }
    }

    db.collection("debts").orderBy("date", "desc").onSnapshot(snap => {
        const b = document.getElementById('body');
        b.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            b.innerHTML += `<tr><td>${d.name}</td><td>${d.amount}</td><td><button onclick="del('${doc.id}')">X</button></td></tr>`;
        });
    });

    function del(id) { db.collection("debts").doc(id).delete(); }
</script>
</body>
</html>
